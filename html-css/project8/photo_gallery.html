<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="photo_gallery.css">
    <title>Photo Gallery</title>
</head>
<body>
    <div class="heading">
        <h1>Photo Gallery</h1>
    </div>

    <div class="gallery">
        <div class="gallery-item">
            <img src="./img/1.jpg"
            onclick="openModal('./img/1.jpg')" alt="image 1">
        </div>
        <div class="gallery-item">
            <img src="./img/2.jpg"
            onclick="openModal('./img/2.jpg')" alt="image 2">
        </div>
        <div class="gallery-item">
            <img src="./img/3.jpg"
            onclick="openModal('./img/3.jpg')" alt="image 3">
        </div>
        <div class="gallery-item">
            <img src="./img/4.jpg"
            onclick="openModal('./img/4.jpg')" alt="image 4">
        </div>
        <div class="gallery-item">
            <img src="./img/5.jpg"
            onclick="openModal('./img/5.jpg')" alt="image 5">
        </div>
        <div class="gallery-item">
            <img src="./img/6.jpg"
            onclick="openModal('./img/6.jpg')" alt="image 6">
        </div>
        <div class="gallery-item">
            <img src="./img/7.jpg"
            onclick="openModal('./img/7.jpg')" alt="image 7">
        </div>
        <div class="gallery-item">
            <img src="./img/8.jpg"
            onclick="openModal('./img/8.jpg')" alt="image 8">
        </div>
        <div class="gallery-item">
            <img src="./img/9.jpg"
            onclick="openModal('./img/9.jpg')" alt="image 9">
        </div>

        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">    
        </div>

        <script src="photo_gallery.js"></script>
    </div>
</body>
</html>
